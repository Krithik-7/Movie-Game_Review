{% extends "base.html" %}

{% block title %}Edit Review{% endblock %}

{% block content %}
<h2>Edit Review</h2>

<form action="{{ url_for('edit_review', review_id=review.id) }}" method="POST">
    <label for="movie_title">Movie Title</label>
    <input type="text" id="movie_title" name="movie_title" value="{{ review.movie_title }}" required><br>

    <label for="review">Review</label><br>
    <textarea id="review" name="review" rows="5" required>{{ review.review }}</textarea><br>

    <label for="rating">Rating</label><br>
    <select id="rating" name="rating" required>
        <option value="1" {% if review.rating == 1 %}selected{% endif %}>1</option>
        <option value="2" {% if review.rating == 2 %}selected{% endif %}>2</option>
        <option value="3" {% if review.rating == 3 %}selected{% endif %}>3</option>
        <option value="4" {% if review.rating == 4 %}selected{% endif %}>4</option>
        <option value="5" {% if review.rating == 5 %}selected{% endif %}>5</option>
    </select><br>

    <button type="submit">Update Review</button>
</form>

<a href="{{ url_for('get_reviews') }}">Back to all reviews</a>
{% endblock %}
