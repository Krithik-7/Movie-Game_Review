{% block title %}Edit Review{% endblock %}

{% block content %}
<div class="edit-review-container">
        <form class="edit-review-form" action="{{ url_for('edit_review', review_id=review.id) }}" method="POST">
        <div class="form-group">
            <label for="movie_title" class="form-label">Movie Title</label>
            <input type="text" id="movie_title" name="movie_title" value="{{ review.movie_title }}" required class="form-input">
        </div>
        <div class="form-group">
            <label for="review" class="form-label">Review</label><br>
            <textarea id="review" name="review" rows="5" required class="form-textarea">{{ review.review }}</textarea>
        </div>
        <div class="form-group">
            <label for="rating" class="form-label">Rating</label><br>
            <select id="rating" name="rating" required class="form-select">
                <option value="1" {% if review.rating == 1 %}selected{% endif %}>1</option>
                <option value="2" {% if review.rating == 2 %}selected{% endif %}>2</option>
                <option value="3" {% if review.rating == 3 %}selected{% endif %}>3</option>
                <option value="4" {% if review.rating == 4 %}selected{% endif %}>4</option>
                <option value="5" {% if review.rating == 5 %}selected{% endif %}>5</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Review</button>
    </form>
    <a href="{{ url_for('get_reviews') }}" class="back-link">Return all reviews</a>
</div>
{% endblock %}
