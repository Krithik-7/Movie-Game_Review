<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Review</title>
</head>
<body>
    <h1>Update Review</h1>
    <form method="POST">
        <label for="movie_title">Movie Title:</label>
        <input type="text" id="movie_title" name="movie_title" value="{{ review.movie_title }}" required><br><br>

        <label for="review">Review:</label><br>
        <textarea id="review" name="review" required>{{ review.review }}</textarea><br><br>

        <button type="submit">Update Review.</button>
    </form>
</body>
</html>
