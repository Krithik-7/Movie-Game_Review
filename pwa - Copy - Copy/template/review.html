<!DOCTYPE html>
<html>
<head>
    <title>Movie Reviews</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>All Reviews</h1>
    <ul>
        {% for review in reviews %}
        <li>
            <strong>{{ review.movie_title }}</strong> by {{ review.reviewer_name }}<br>
            {{ review.review }}<br>
            <small>Posted on {{ review.date_posted }}</small>
        </li>
        {% endfor %}
    </ul>
<form action="{{ url_for('delete_review', id=review.id) }}" method="POST" style="display:inline;">
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
    <a href="/">Back to Home</a>
<a href="{{ url_for('update_review', id=review.id) }}" class="btn btn-warning">Edit</a>
</body>
</html>
